<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Student Information Form</title>
</head>
<body>
    <div class="background-container">
        <div class="advertisement top">Welcome to Student Information Field</div>

        <div class="form-container">
            <form action="submit.php" method="post">
                <!-- Personal Information -->
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="contactInfo">Contact Information:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>

                <!-- Academic Background -->
                <label for="academicProgram">Current Academic Program/Major:</label>
                <input type="text" id="academicProgram" name="academicProgram" required>

                <label for="yearOfStudy">Year of Study:</label>
                <input type="text" id="yearOfStudy" name="yearOfStudy" required>

                <label for="gpa">GPA (Grade Point Average):</label>
                <input type="text" id="gpa" name="gpa">

                <!-- Course Load and Schedule -->
                <label for="creditHours">Number of Credit Hours Enrolled In:</label>
                <input type="text" id="creditHours" name="creditHours">

                <label for="weeklySchedule">Typical Weekly Schedule:</label>
                <input type="text" id="weeklySchedule" name="weeklySchedule">

                <!-- Goals and Aspirations -->
                <label for="careerGoals">Career Goals or Aspirations:</label>
                <input type="text" id="careerGoals" name="careerGoals">

                <label for="fieldsOfInterest">Fields of Interest or Specialization:</label>
                <input type="text" id="fieldsOfInterest" name="fieldsOfInterest">

                <!-- Extracurricular Activities -->
                <label for="involvement">Involvement in Clubs, Sports, or Organizations:</label>
                <input type="text" id="involvement" name="involvement">

                <label for="leadershipRoles">Leadership Roles or Responsibilities:</label>
                <input type="text" id="leadershipRoles" name="leadershipRoles">

                <!-- Internships/Work Experience -->
                <label for="internships">Internships/Work Experience:</label>
                <input type="text" id="internships" name="internships">

                <label for="organizationsWorked">Companies or Organizations Worked For:</label>
                <input type="text" id="organizationsWorked" name="organizationsWorked">

                <!-- Challenges and Obstacles -->
                <label for="challenges">Challenges Faced and How Overcome:</label>
                <input type="text" id="challenges" name="challenges">

                <!-- Study Habits and Strategies -->
                <label for="studyMethods">Preferred Study Methods or Environments:</label>
                <input type="text" id="studyMethods" name="studyMethods">

                <label for="timeManagement">Time Management Strategies:</label>
                <input type="text" id="timeManagement" name="timeManagement">

                <!-- Technology Usage -->
                <label for="studyDevices">Devices Used for Studying:</label>
                <input type="text" id="studyDevices" name="studyDevices">

                <label for="productivityTools">Favorite Productivity Apps or Tools:</label>
                <input type="text" id="productivityTools" name="productivityTools">

                <!-- Feedback on Courses -->
                <label for="favoriteCourses">Favorite Courses:</label>
                <input type="text" id="favoriteCourses" name="favoriteCourses">

                <label for="leastFavoriteCourses">Least Favorite Courses:</label>
                <input type="text" id="leastFavoriteCourses" name="leastFavoriteCourses">

                <label for="courseImprovement">Suggestions for Improvement in the Curriculum:</label>
                <input type="text" id="courseImprovement" name="courseImprovement">

                <!-- Library and Resource Utilization -->
                <label for="libraryUsage">Frequency of Library or Resource Center Usage:</label>
                <input type="text" id="libraryUsage" name="libraryUsage">

                <label for="favoriteResources">Favorite Resources or Study Materials:</label>
                <input type="text" id="favoriteResources" name="favoriteResources">

                <!-- Social Life -->
                <label for="socialBalance">Balance Between Social Life and Academics:</label>
                <input type="text" id="socialBalance" name="socialBalance">

                <label for="favoriteEvents">Favorite Campus Events or Traditions:</label>
                <input type="text" id="favoriteEvents" name="favoriteEvents">

                <!-- Health and Well-being -->
                <label for="wellBeing">Physical and Mental Well-being:</label>
                <input type="text" id="wellBeing" name="wellBeing">

                <label for="healthServices">Access to Health Services on Campus:</label>
                <input type="text" id="healthServices" name="healthServices">

                <!-- Financial Situation -->
                <label for="fundingSource">Source of Funding for Education:</label>
                <input type="text" id="fundingSource" name="fundingSource">

                <label for="partTimeJobs">Part-time Jobs or Internships for Financial Support:</label>
                <input type="text" id="partTimeJobs" name="partTimeJobs">

                <!-- Future Plans for Further Education -->
                <label for="futureEducationPlans">Future Plans for Further Education:</label>
                <input type="text" id="futureEducationPlans" name="futureEducationPlans">

                <label for="preferredPrograms">Preferred Universities or Programs for Further Education:</label>
                <input type="text" id="preferredPrograms" name="preferredPrograms">

                <!-- Add more fields as needed -->
 		<button type="submit">Submit</button>
            </form>
        </div>

        <div class="advertisement bottom">Welcome to Student Information Field</div>
    </div>
</body>
</html>
